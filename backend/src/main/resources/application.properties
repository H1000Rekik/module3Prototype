spring.application.name=codearena-module3

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/codearena?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Judge0 CE public instance
judge0.api.url=https://ce.judge0.com

server.port=8087

# Async thread pool
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.security.user.name=admin
spring.security.user.password=admin
