<div class="auth-container">
  <h2>CodeArena - Login for 1v1</h2>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" placeholder="Enter username (auto-creates if new)" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" placeholder="Enter any password for test" />
  </div>
  <button (click)="login()">Login or Register</button>
</div>
